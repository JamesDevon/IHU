<HTML>
<HEAD>
<TITLE>Listing 8-5</TITLE>
<SCRIPT LANGUAGE="JavaScript">
var a=15
var b='abc'
var c='10'
var d=true

function evaluatecode( obj )
{
   document.getElementById("outpout").innerText=eval(obj.sDbg.value);
}

</SCRIPT>
</HEAD>
<body>
<form name="lp" onsubmit="evaluatecode(this)">
	<input name="sDbg" type="text" size="100">
	<input type="button" onclick="evaluatecode(lp)" value="Run Code">
	</form>
	<div id="outpout"><label id="console"></label></div>
</body>
